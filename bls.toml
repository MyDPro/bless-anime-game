[project]
name = "bless-anime-game"
version = "1.0.0"
description = "3D anime-style action game with AI-powered mechanics"
author = "MyDemir"
timestamp = "2025-05-17 23:15:00"

[build]
# Bu komut, package.json'daki "build:debug" script'ini çağıracak
# Bu script hem JS hem de WASM dosyalarını üretecektir.
command = "npm run build:debug"
dir = "build"
entry = "debug.wasm" # Üretilen WASM dosyasının adını buraya yazın. package.json'daki -f bayrağıyla aynı olmalı.
# outDir = "build" # Bu satırın burada olmasına gerek yok, 'dir' yeterli.
# wasm = "build/debug.wasm" # Bu satır da gereksiz, 'entry' ve 'dir' ile yol otomatik oluşur.

[build_release]
# Bu komut, package.json'daki "build:release" script'ini çağıracak
command = "npm run build:release"
dir = "build"
entry = "bless-anime-game.wasm" # Üretilen WASM dosyasının adını buraya yazın.
# outDir = "build" # Bu satırın burada olmasına gerek yok, 'dir' yeterli.
# wasm = "build/bless-anime-game.wasm" # Bu satır da gereksiz.

[game]
engineVersion = "1.0.0"
renderEngine = "three.js"
aiSystem = true

[server]
port = 3000
host = "localhost"

[paths]
public = "public"
source = "src"
assets = "public/models"

[deployment]
permission = "public"
nodes = 1

[preview]
wasm = "build/debug.wasm" # Bu yol doğru olmalı.
